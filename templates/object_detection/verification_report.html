{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <form method="get">
                    {{ form }}
                    <button>Go</button>
                </form>
            </div>

            <div class="col-md-9">
                <div class="row">
                    {% include "_partials/paginator.html" with page_obj=images_page %}
                </div>
                {% for image in images_page %}
                    <img width=150 src="{{ image.image_file.url }}"/>
                {% endfor %}
                <div class="row">
                    {% include "_partials/paginator.html" with page_obj=images_page %}
                </div>
            </div>

        </div>
    </div>




{% endblock content %}
